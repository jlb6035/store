<div class="cart-item">
    <div>
        <img src="{{ item.url }}">
    </div>
    <div class="cart-item-details">
        <h2>{{ item.name }}</h2>
        <p>${{ item.price }}</p>
        <p>Amount: <input class="number-input" type="number" min="1" value="{{ item.quantity }}" (change)="updateQuantities(item, $event)" ></p>
        <button (click)="removeProduct(item)" class="btn btn-primary">Remove Item</button>
    </div>
</div>
